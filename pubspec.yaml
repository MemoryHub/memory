name: memory
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.1 
  lottie: ^3.1.2 
  dio: ^5.4.3+1
  fluttertoast: ^8.2.6
  flutter_login: ^5.0.0
  shared_preferences: ^2.2.3
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  build_runner: ^2.4.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    
  fonts:
    - family: Playwrite
      fonts:
        - asset: assets/fonts/playwrite.ttf
        # 添加其他字体样式（如果有的话）
